{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        {% if products %}
        {% for product in products.products %}
           <div class="col-md-3">
            <div class="cart">
                <img src="{{product.images[0]}}" alt="" srcset="" style="height: 340px;">
               <div class="cart-title">
                <h3>{{product.title}}</h3>
                <p>{{product.description}}</p>
               </div> 
            </div>
            <form action="{{ url_for('delete_product', product_id=product.id) }}" method="post">
              <button type="submit" class="btn btn-danger">DELETE</button>
         </form>

        </div>
        {% endfor %}
          
        {% endif %}
       
    </div>
</div>
{% endblock %}
